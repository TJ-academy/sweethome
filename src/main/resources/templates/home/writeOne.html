<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>호스팅 준비</title>
<style>
    /* 폰트 설정: 이미지와 유사한 느낌을 위해 sans-serif 계열 폰트 사용 */
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #ffffff; /* 흰색 배경 */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center; /* 전체 콘텐츠를 중앙으로 정렬 (레이아웃 틀) */
        position: relative;
    }

    /* 최상단 헤더 영역 (로고와 나가기 버튼 포함) */
    .header {
        width: 100%;
        max-width: 1400px; /* 전체 페이지 너비 (가상의 컨테이너) */
        padding: 20px 40px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: absolute;
        top: 0;
    }

    /* 나가기 버튼 스타일 */
    .exit-button {
        background: none;
        border: none;
        color: #333;
        font-size: 1em;
        padding: 8px 15px;
        cursor: pointer;
        font-weight: 500; /* 이미지처럼 중간 정도 두께 */
    }
    
    .exit-button:hover {
    	color: #3aa6e9;
    }

    /* 메인 콘텐츠 영역 */
    .main-content {
        width: 100%;
        max-width: 1000px; /* 메인 콘텐츠의 최대 너비 */
        display: flex;
        justify-content: space-between;
        margin-top: 15vh;
        padding: 150px 0 100px 0; /* 상하 여백 조정 */
    }

    /* 왼쪽 소개 텍스트 */
    .intro-text {
        width: 40%;
        padding-left: 40px; /* 왼쪽 여백 */
        font-size: 2.5em; /* 큰 폰트 크기 */
        font-weight: 800; /* 매우 굵은 폰트 */
        line-height: 1.35;
        color: #333;
        align-self: flex-start;
    }

    /* 오른쪽 단계 목록 */
    .steps-list {
        width: 55%;
    }

    /* 각 단계 박스 */
    .step-box {
        margin-bottom: 50px;
    }

    /* 단계 번호와 제목 헤더 */
    .step-header {
        display: flex;
        align-items: flex-start;
        margin-bottom: 8px;
    }

    /* 단계 번호 스타일 */
    .step-number {
        font-size: 1.3em;
        font-weight: 800; /* 매우 굵게 */
        color: #333;
        margin-right: 25px; /* 번호와 제목 사이의 넓은 간격 */
        width: 20px; /* 번호의 너비를 고정하여 제목 시작점 정렬 */
    }

    /* 단계 제목 */
    .step-title {
        font-size: 1.3em;
        font-weight: 800; /* 매우 굵게 */
        color: #333;
        margin: 0;
        line-height: 1.3;
    }

    /* 단계 설명 */
    .step-description {
        font-size: 0.95em;
        font-weight: 400; /* 보통 두께 */
        color: #666;
        line-height: 1.5;
        margin: 0;
        padding-left: 45px; /* 번호 너비(20px) + 간격(25px) = 45px 만큼 들여쓰기 */
    }

    /* 하단 회색 바 */
    .footer-bar {
        height: 80px;
        background-color: #f0f0f0; /* 이미지 하단의 밝은 회색 */
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: 1; /* 다른 요소 위에 올 수 있도록 */
    }

    /* 시작하기 버튼 */
    .start-button {
        background-color: #3aa6e9; /* 이미지의 밝은 파란색 버튼 */
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 1em;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 600;
        position: fixed;
        right: 100px; /* 오른쪽 여백 */
        bottom: 15px; /* 하단 바의 중간에 위치하도록 조정 */
        z-index: 2; /* 하단 바보다 위에 위치 */
    }
    
    .start-button:hover {
     	background-color: #1499FF;
    }
</style>
</head>
<body>
    <div class="header">
        <div class="logo">
        	<img src="/img/icon/logo.png" width="100">
        </div>
        <button class="exit-button" onclick="location.href='/'">나가기</button>
    </div>

    <div class="main-content">
        <div class="intro-text">
            간단하게 홈스윗홈<br>
            호스팅을 시작할 수<br>
            있습니다
        </div>
        
        <div class="steps-list">
            <div class="step-box">
                <div class="step-header">
                    <span class="step-number">1</span>
                    <p class="step-title">숙소 정보를 알려주세요</p>
                </div>
                <p class="step-description">숙소 위치와 숙박 가능 인원 등 기본 정보를 알려주세요.</p>
            </div>

            <div class="step-box">
                <div class="step-header">
                    <span class="step-number">2</span>
                    <p class="step-title">숙소를 돋보이게 하세요</p>
                </div>
                <p class="step-description">
                    사진을 5장 이상 제출하고 제목과 설명을 추가해주시면<br>
                    숙소가 돋보일 수 있도록 도와드릴게요.
                </p>
            </div>

            <div class="step-box">
                <div class="step-header">
                    <span class="step-number">3</span>
                    <p class="step-title">등록을 완료하세요</p>
                </div>
                <p class="step-description">
                    호스팅 초기에 적용할 요금을 설정하고, 
                    세부정보를 인증한 다음 리스팅을 게시하세요.
                </p>
            </div>
        </div>
    </div>
    
    <div class="footer-bar"></div>
    <button class="start-button"
    onclick="location.href='/home/writeTwo'">시작하기</button>
</body>
</html>
