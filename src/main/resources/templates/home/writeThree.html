<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숙소 유형 선택</title>
<style>
    /* 기존 스타일 유지 */
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f7f7f7; /* 이미지 배경색 (아주 밝은 회색) */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }

    .header {
        width: 100%;
        max-width: 1400px; 
        padding: 20px 40px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: absolute;
        top: 0;
    }

    .exit-button {
        background: none;
        border: none;
        color: #333;
        font-size: 1em;
        padding: 8px 15px;
        cursor: pointer;
        font-weight: 500;
        transition: color 0.2s;
    }
    
    .exit-button:hover {
    	color: #3aa6e9;
    }

    .main-content-selection {
        width: 100%;
        max-width: 1200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 100px 0 100px 0; 
        flex-grow: 1;
    }

    .question-title {
        font-size: 2em;
        font-weight: 700;
        color: #333;
        margin-bottom: 50px;
        text-align: center;
    }

    .card-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        width: 100%;
        max-width: 800px; /* 카드 그룹의 최대 너비 */
        margin-top: 50px; /* 상단 여백 */
    }

	.selection-card {
	    width: 180px; 
	    height: 180px; 
	    background-color: white;
	    border: 1px solid #e0e0e0;
	    border-radius: 12px;
	    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
	    cursor: pointer;
	    transition: all 0.2s;
	    display: flex;
	    flex-direction: column;
	    justify-content: center; /* 세로 가운데 정렬 */
	    align-items: center; /* 가로 가운데 정렬 */
	}
	
	.selection-card:hover {
	    border-color: #3aa6e9;
	}
	
	/* 선택된 카드 스타일 */
	.selection-card.selected {
	    border: 2px solid #3aa6e9; 
	    box-shadow: 0 4px 8px rgba(58, 166, 233, 0.2);
	}
	
	/* 아이콘 영역 (폰트 아이콘 또는 SVG 대체 필요) */
	.card-icon {
	    font-size: 3.5em; 
	    color: #333;
	    margin-bottom: 8px; /* 아이콘과 텍스트 사이 간격 (조정) */
	    line-height: 1;
	    font-weight: 300;
	    text-align: center;
	}
	
	.card-text {
	    font-size: 0.9em;
	    font-weight: 600;
	    color: #333;
	    line-height: 1.3;
	    text-align: center; /* 텍스트도 가운데 정렬 */
	}
    /* 하단 바 (Footer) 스타일 */
    .footer-bar {
        height: 80px;
        background-color: #f0f0f0; /* 이미지 하단의 밝은 회색 */
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: 10; 
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 40px; /* 좌우 여백 */
        box-sizing: border-box;
    }

    /* 뒤로 버튼 스타일 (하단 왼쪽) */
    .back-button {
        background: none;
        border: none;
        color: #717171; /* 이미지의 '뒤로' 텍스트 색상 */
        font-size: 1em;
        padding: 10px 15px;
        cursor: pointer;
        font-weight: 600; /* 이미지의 텍스트 굵기 */
    }

    /* 다음 버튼 스타일 (하단 오른쪽) */
    .next-button {
        background-color: #3aa6e9; /* 이미지의 밝은 파란색 버튼 */
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 1em;
        border-radius: 25px; /* 이미지의 둥근 모서리 */
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.2s;
    }
    
    .next-button:hover {
     	background-color: #1499FF;
    }
    
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const cards = document.querySelectorAll('.selection-card');
    const nextButton = document.getElementById('nextButton');
    let selectedHomeTypeEnum = ''; // 선택된 ENUM 값을 저장할 변수

    // 텍스트를 Spring Boot에서 사용하는 ENUM 값으로 매핑
    const typeMap = {
        '펜션': 'PENSION',
        '단독주택': 'DETACHED_HOUSE',
        '아파트': 'APARTMENT',
        '호텔': 'HOTEL',
        '모텔': 'MOTEL',
        '빌라': 'VILLA'
    };

    cards.forEach(card => {
        card.addEventListener('click', function() {
            // 1. 모든 카드의 'selected' 클래스 제거
            cards.forEach(c => c.classList.remove('selected'));
            
            // 2. 현재 카드에 'selected' 클래스 추가
            this.classList.add('selected');

            // 3. 선택된 카드 텍스트를 가져와 ENUM 값으로 변환 및 저장
            const typeText = this.querySelector('.card-text').textContent.trim().replace('<br>', '');
            selectedHomeTypeEnum = typeMap[typeText] || '';
        });
    });

    // 4. 다음 버튼 클릭 이벤트 처리
    nextButton.addEventListener('click', function() {
        if (selectedHomeTypeEnum) {
            // 선택된 ENUM 값을 쿼리 파라미터로 /home/writeFour에 넘김
            location.href = '/home/writeFour' + '?homeType=' + selectedHomeTypeEnum;
        } else {
            // 선택된 값이 없으면 사용자에게 알림
            alert('숙소 유형을 선택해주세요.');
        }
    });
});
</script>
</head>
<body>
    <div class="header">
        <div class="logo">
        	<img src="/img/icon/logo.png" width="100" alt="로고">
        </div>
        <button class="exit-button" onclick="location.href='/'">나가기</button>
    </div>

    <div class="main-content-selection">
	    <p class="question-title">
	        다음 중 숙소를 가장<br>
	        잘 설명하는 것은 무엇인가요?
	    </p>
	    
	    <div class="card-container">
	        <div class="selection-card">
	            <div class="card-icon">🏡</div>
	            <p class="card-text">펜션</p>
	        </div>
	        <div class="selection-card">
	            <div class="card-icon">🏠</div> 
	            <p class="card-text">단독주택</p> </div>
	        <div class="selection-card">
	            <div class="card-icon">🏢</div>
	            <p class="card-text">아파트</p>
	        </div>
	        <div class="selection-card">
	            <div class="card-icon">🏨</div>
	            <p class="card-text">호텔</p>
	        </div>
	        <div class="selection-card">
	            <div class="card-icon">🛏️</div>
	            <p class="card-text">모텔</p>
	        </div>
	        <div class="selection-card">
	            <div class="card-icon">🏘️</div>
	            <p class="card-text">빌라</p>
	        </div>
	    </div>
	</div>
    
    <div class="footer-bar">
        <button class="back-button" onclick="history.back()">뒤로</button>
        
        <button class="next-button" id="nextButton">다음</button>
    </div>


</body>
</html>
