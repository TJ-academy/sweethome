<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숙소 정보</title>
<style>
    /* 폰트 설정 및 배경 */
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f7f7f7; /* 이미지 배경색 (아주 밝은 회색) */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }

    /* 최상단 헤더 영역 (로고와 저장 후 나가기 버튼 포함) */
    .header {
        width: 100%;
        max-width: 1400px; 
        padding: 20px 40px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: absolute;
        top: 0;
    }

    /* 저장 후 나가기 버튼 스타일 */
    .exit-button {
        background: none;
        border: none;
        color: #333;
        font-size: 1em;
        padding: 8px 15px;
        cursor: pointer;
        font-weight: 500;
        transition: color 0.2s;
    }
    
    .exit-button:hover {
    	color: #3aa6e9;
    }

    /* 메인 콘텐츠 영역 */
    .main-content {
        width: 100%;
        max-width: 1000px; /* 메인 콘텐츠의 최대 너비 */
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 180px 0 100px 0; /* 상단 패딩 조정 */
    }

    /* 왼쪽 텍스트 섹션 */
    .left-section {
        width: 45%;
        margin-top: 15vh;
        padding-left: 0; /* 중앙 정렬을 위해 여백 제거 */
        text-align: left;
    }
    
    /* 1단계 텍스트 스타일 */
    .step-label {
        font-size: 1.1em;
        font-weight: 600;
        color: #717171;
        display: block;
        margin-bottom: 5px;
    }

    /* 주요 제목 스타일 */
    .main-title {
        font-size: 2.2em;
        font-weight: 800;
        line-height: 1.3;
        color: #333;
        margin: 0 0 20px 0;
    }

    /* 상세 설명 스타일 */
    .description-text {
        font-size: 1.1em;
        font-weight: 400;
        color: #484848;
        line-height: 1.6;
        margin: 0;
    }

    /* 오른쪽 이미지 섹션 */
    .right-section {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        /* 이미지를 살짝 아래로 내려 중앙에 가깝게 보이도록 조정 */
        padding-top: 50px; 
    }
    
    .right-section img {
        max-width: 100%;
        height: auto;
    }

    /* 하단 바 (Footer) 스타일 */
    .footer-bar {
        height: 80px;
        background-color: #f0f0f0; /* 이미지 하단의 밝은 회색 */
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: 10; 
        
        /* 버튼 배치를 위한 Flexbox 추가 */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 40px; /* 좌우 여백 */
        box-sizing: border-box;
    }

    /* 뒤로 버튼 스타일 (하단 왼쪽) */
    .back-button {
        background: none;
        border: none;
        color: #717171; /* 이미지의 '뒤로' 텍스트 색상 */
        font-size: 1em;
        padding: 10px 15px;
        cursor: pointer;
        font-weight: 600; /* 이미지의 텍스트 굵기 */
    }

    /* 다음 버튼 스타일 (하단 오른쪽) */
    .next-button {
        background-color: #3aa6e9; /* 이미지의 밝은 파란색 버튼 */
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 1em;
        border-radius: 25px; /* 이미지의 둥근 모서리 */
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.2s;
    }
    
    .next-button:hover {
     	background-color: #1499FF;
    }
    
    /* 기존 start-button 스타일은 next-button으로 대체함 */
    
</style>
</head>
<body>
    <div class="header">
        <div class="logo">
        	<img src="/img/icon/logo.png" width="100" alt="로고">
        </div>
        <button class="exit-button" onclick="location.href='/'">나가기</button>
    </div>

    <div class="main-content">
        <div class="left-section">
            <span class="step-label">1단계</span>
            <p class="main-title">숙소 정보를 알려주세요</p>
            <p class="description-text">
	            먼저 숙소 유형을 선택하고, 게스트가 예약할 수 있는 숙소가 공간 전체인지 개인실 또는 다인실인지 알려주세요. 그런 다음 숙소 위치와 수용 가능 인원을 알려주세요.
            </p>
        </div>
        
        <div class="right-section">
            <img src="/img/icon/home.png" alt="숙소 평면도 이미지">    
        </div>
    </div>
    
    <div class="footer-bar">
        <button class="back-button" onclick="history.back()">뒤로</button>
        
        <button class="next-button"
        onclick="location.href='/home/writeThree'">다음</button>
    </div>

</body>
</html>
