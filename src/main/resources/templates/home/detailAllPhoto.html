<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
	<!-- 프래그먼트: allPhotoModal -->
	<div th:fragment="allPhotoModal(homePhoto, home)">
		<div class="modal fade" id="allPhotoModal" tabindex="-1"
			aria-labelledby="allPhotoModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-xl modal-dialog-scrollable">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title" id="allPhotoModalLabel"
							th:text="|${home.title} - 사진 전체보기|">사진 전체보기</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="닫기"></button>
					</div>

					<div class="modal-body">
						<div th:with="imgs=${homePhoto.images}">

							<div class="row g-2">
								<div class="col-6 col-md-4 col-lg-3" th:each="img : ${imgs}">
									<div class="ratio ratio-4x3">
										<img th:src="${img}" alt="숙소 사진"
											class="img-fluid rounded object-fit-cover">
									</div>
								</div>

								<div class="col-12" th:if="${#lists.isEmpty(imgs)}">
									<div class="text-center text-muted py-5">등록된 추가 사진이 없습니다.</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">닫기</button>
				</div>

			</div>
		</div>
	</div>

	<style>
/* 이미지가 카드 비율 안에서 꽉 차도록 */
.object-fit-cover {
	width: 100%;
	height: 100%;
	object-fit: cover;
}
</style>
	</div>
</body>
</html>
