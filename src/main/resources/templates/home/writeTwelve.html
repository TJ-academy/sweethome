<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가격 및 시간 설정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('writeTwelveForm');
            const costBasicInput = document.getElementById('costBasic');
            // 🌟 주말 요금 입력 필드 추가 🌟
            const costExpenInput = document.getElementById('costExpen'); 
            const checkInInput = document.getElementById('checkIn');
            const checkOutInput = document.getElementById('checkOut');
            
            // 모든 가격 입력 필드
            const priceInputs = [costBasicInput, costExpenInput];

            // 초기 로드 시 가격 필드에 세자리 콤마 포맷 적용
            priceInputs.forEach(input => {
                if (input && input.value) {
                     const rawValue = input.value.replace(/[^0-9]/g, '');
                     if (!isNaN(parseInt(rawValue))) {
                         input.value = new Intl.NumberFormat('ko-KR').format(parseInt(rawValue));
                     }
                }
            });

            // 숫자 입력 필드에 콤마 포맷팅 적용 및 숫자만 입력 허용 이벤트
            priceInputs.forEach(input => {
                if (input) {
                    input.addEventListener('input', (e) => {
                        let value = e.target.value.replace(/[^0-9]/g, ''); // 숫자 이외의 문자 제거

                        // 100,000,000원 이상은 입력 불가 (임의 제한)
                        if (value.length > 9) { 
                            value = value.substring(0, 9);
                        }

                        if (value) {
                            // 콤마 포맷 적용
                            e.target.value = new Intl.NumberFormat('ko-KR').format(parseInt(value));
                        }
                    });
                }
            });


            // 폼 제출 시 유효성 검사 및 콤마 제거
            form.addEventListener('submit', (e) => {
                // 1. 기본 요금 검증 (필수)
                const rawCostBasic = costBasicInput.value.replace(/,/g, '');

                if (rawCostBasic.trim() === '' || isNaN(rawCostBasic) || parseInt(rawCostBasic) < 10000) {
                    e.preventDefault();
                    console.error('1박당 기본 요금은 10,000원 이상으로 정확히 입력해야 합니다.');
                    alert('1박당 기본 요금은 10,000원 이상으로 정확히 입력해야 합니다.');
                    costBasicInput.focus();
                    return;
                }
                
                // 🌟 2. 주말 요금 검증 (필수) 🌟
                const rawCostExpen = costExpenInput.value.replace(/,/g, '');

                if (rawCostExpen.trim() === '' || isNaN(rawCostExpen) || parseInt(rawCostExpen) < 10000) {
                    e.preventDefault();
                    console.error('주말 1박당 요금은 10,000원 이상으로 정확히 입력해야 합니다.');
                    alert('주말 1박당 요금은 10,000원 이상으로 정확히 입력해야 합니다.');
                    costExpenInput.focus();
                    return;
                }
                
                // 3. 시간 검증 (필수)
                if (checkInInput.value.trim() === '') {
                    e.preventDefault();
                    console.error('체크인 시간을 선택해주세요.');
                    alert('체크인 시간을 선택해주세요.');
                    checkInInput.focus();
                    return;
                }
                
                if (checkOutInput.value.trim() === '') {
                    e.preventDefault();
                    console.error('체크아웃 시간을 선택해주세요.');
                    alert('체크아웃 시간을 선택해주세요.');
                    checkOutInput.focus();
                    return;
                }

                // 🌟 기본 요금: DTO 바인딩을 위해 콤마 제거 후 hidden 필드에 순수 숫자 저장 🌟
                const hiddenCostBasicInput = document.createElement('input');
                hiddenCostBasicInput.type = 'hidden';
                hiddenCostBasicInput.name = 'costBasic';
                hiddenCostBasicInput.value = rawCostBasic;
                form.appendChild(hiddenCostBasicInput);
                costBasicInput.name = ''; // 기존 input은 name 제거
                
                
                // 🌟 주말 요금: DTO 바인딩을 위해 콤마 제거 후 hidden 필드에 순수 숫자 저장 🌟
                const hiddenCostExpenInput = document.createElement('input');
                hiddenCostExpenInput.type = 'hidden';
                hiddenCostExpenInput.name = 'costExpen'; 
                hiddenCostExpenInput.value = rawCostExpen;
                form.appendChild(hiddenCostExpenInput);
                costExpenInput.name = ''; // 기존 input은 name 제거
            });
        });
    </script>
    
    <style>
        /* ------------------------------------- */
        /* 1. 공통 및 레이아웃 스타일 (writeFive에서 복사) */
        /* ------------------------------------- */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f7f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .header {
            width: 100%;
            max-width: 1400px; 
            padding: 20px 40px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            z-index: 100;
        }

        .exit-button {
            background: none;
            border: none;
            color: #333;
            font-size: 1em;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .exit-button:hover {
            color: #3aa6e9;
        }

        /* --- 메인 콘텐츠 영역 (writeFive 스타일 반영) --- */
        .main-content-selection {
            width: 100%;
            max-width: 1200px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 20px 100px 20px; 
            flex-grow: 1;
            box-sizing: border-box;
        }

        /* ------------------------------------- */
        /* 2. 하단 바 (Footer) 스타일 (writeFive에서 복사) */
        /* ------------------------------------- */
        .footer-bar {
            height: 80px;
            background-color: #f0f0f0; 
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 10; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px; 
            box-sizing: border-box;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05); 
        }

        .back-button {
            background: none;
            border: none;
            color: #717171;
            font-size: 1em;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 600;
        }

        .next-button {
            background-color: #3aa6e9;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
            opacity: 1; 
            pointer-events: auto;
        }
        
        .next-button:hover {
            background-color: #1499FF;
        }

        /* ------------------------------------- */
        /* 3. 기타 스타일 유지 */
        /* ------------------------------------- */
        input[type="time"] {
             width: 100%;
             -webkit-appearance: none;
             appearance: none;
        }

        @media (max-width: 600px) {
            .footer-bar, .header {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    
    <div class="header">
        <div class="logo">
        	<img src="/img/icon/logo.png" width="100" alt="로고">
        </div>
        <button class="exit-button" onclick="location.href='/'">저장 후 나가기</button>
    </div>

    <div class="main-content-selection">
        <div class="w-full max-w-2xl text-center">
            
            <h1 class="text-3xl font-semibold mb-2">이제 가격과 시간을 설정할 차례입니다</h1>
            <p class="text-lg text-gray-500 mb-12">
                여행자가 숙소를 예약할 때 중요한 정보이므로, 신중하게 결정해주세요.
            </p>

            <form th:action="@{/home/writeTwelve}" method="post" th:object="${homeWriteDTO}" id="writeTwelveForm">

                <div class="mb-8 text-left">
                    <label for="costBasic" class="block text-xl font-medium text-gray-700 mb-2">1박당 기본 요금 (원)</label>
                    <div class="relative">
                        <input type="text" 
                               id="costBasic" 
                               name="costBasic_display"
                               th:value="*{costBasic != null ? #numbers.formatInteger(costBasic, 1, 'COMMA') : ''}"
                               placeholder="예: 50,000"
                               pattern="[0-9,]*"
                               inputmode="numeric"
                               class="w-full p-4 pl-12 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg"
                               required>
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-lg font-semibold">₩</span>
                    </div>
                    <p class="text-sm text-gray-500 mt-2">최소 10,000원 이상으로 설정해주세요.</p>
                </div>
                
                <div class="mb-10 text-left">
                    <label for="costExpen" class="block text-xl font-medium text-gray-700 mb-2">주말 1박당 요금 (원)</label>
                    <div class="relative">
                        <input type="text" 
                               id="costExpen" 
                               name="costExpen_display"
                               th:value="*{costExpen != null ? #numbers.formatInteger(costExpen, 1, 'COMMA') : ''}"
                               placeholder="예: 70,000"
                               pattern="[0-9,]*"
                               inputmode="numeric"
                               class="w-full p-4 pl-12 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg"
                               required>
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-lg font-semibold">₩</span>
                    </div>
                    <p class="text-sm text-gray-500 mt-2">금요일 및 토요일 숙박에 적용할 요금을 설정해주세요.</p>
                </div>

                <div class="mb-10 text-left">
                    <label for="checkIn" class="block text-xl font-medium text-gray-700 mb-2">체크인 시간</label>
                    <input type="time" 
                           id="checkIn" 
                           name="checkIn" 
                           th:field="*{checkIn}" 
                           class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg"
                           required>
                </div>

                <div class="text-left">
                    <label for="checkOut" class="block text-xl font-medium text-gray-700 mb-2">체크아웃 시간</label>
                    <input type="time" 
                           id="checkOut" 
                           name="checkOut" 
                           th:field="*{checkOut}" 
                           class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg"
                           required>
                </div>

                <div th:if="${error}" class="text-red-500 mt-4 text-sm font-medium" th:text="${error}"></div>
                
                </form>
        </div>
    </div>

    <div class="footer-bar">
        <a th:href="@{/home/writeEleven}" class="back-button">뒤로</a>
        
        <button class="next-button" type="submit" form="writeTwelveForm">다음</button>
    </div>

</body>
</html>
