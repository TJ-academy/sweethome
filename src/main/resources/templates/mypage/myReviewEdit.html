<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>리뷰 수정 | 마이페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/fragments/fragments.css}">
  <link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
  <link rel="stylesheet" th:href="@{/css/mypage/myreview_edit.css}">

</head>
<body>
  <div th:insert="~{fragments/header :: menuBar}"></div>

  <div class="mypage-layout-wrap container">
    <div class="row">
      <div class="mypage-sidebar-col col-lg-3">
        <div th:insert="~{fragments/sidebar :: guestSideBar}"></div>
      </div>

      <div class="mypage-content-col col-lg-9">
        <div class="mypage-content-area">
          <h2 class="mb-4">리뷰 수정</h2>

          <div class="card shadow-sm">
            <div class="card-body">

              <div class="mb-3">
                <div class="small text-muted">숙소</div>
                <div class="fs-5" th:text="${home.title}">숙소 제목</div>
                <div class="text-muted" th:text="|체크인 ${reservation.startDate} · 체크아웃 ${reservation.endDate}|"></div>
              </div>

              <div class="mb-3">
                <span class="badge text-bg-secondary">대상</span>
                <span th:text="|${targetLabel}: ${targetUser.nickname} (${targetUser.email})|">대상 표시</span>
              </div>

              <form th:action="@{/mypage/review/edit}" method="post">
                <input type="hidden" name="reviewId" th:value="${review.reviewIdx}"> 
                <input type="hidden" name="reservationId" th:value="${reservation.reservationIdx}">
                <input type="hidden" name="direction" th:value="${direction}">

                <div class="mb-3">
                  <label class="form-label">별점</label>
                  <div class="star-group d-flex align-items-center">
                    <input type="radio" id="star5" name="star" value="5" th:checked="${review.star == 5}">
                    <label for="star5" data-val="5">★</label>
                    <input type="radio" id="star4" name="star" value="4" th:checked="${review.star == 4}"><label for="star4" data-val="4">★</label>
                    <input type="radio" id="star3" name="star" value="3" th:checked="${review.star == 3}"><label for="star3" data-val="3">★</label>
                    <input type="radio" id="star2" name="star" value="2" th:checked="${review.star == 2}"><label for="star2" data-val="2">★</label>
                    <input type="radio" id="star1" name="star" value="1" th:checked="${review.star == 1}"><label for="star1" data-val="1">★</label>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">후기 내용</label>
                  <textarea class="form-control" name="content" rows="6" placeholder="후기를 남겨주세요." required th:text="${review.content}"></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                  <a th:href="@{|/mypage/review/detail?reservationId=${reservation.reservationIdx}&direction=${direction.name()}|}" class="btn btn-outline-secondary">취소</a>
                  <button type="submit" class="btn btn-primary">수정 완료</button>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    // 별점 하이라이트 (write 템플릿의 스크립트 재사용)
    (function(){
      const group = document.querySelector('.star-group');
      if(!group) return;
      const labels = [...group.querySelectorAll('label')];
      const radios  = [...group.querySelectorAll('input[type=radio]')];
      function paint(v){ labels.forEach(lb => lb.classList.toggle('active', Number(lb.dataset.val) <= v)); }
      radios.forEach(r => r.addEventListener('change', () => paint(Number(r.value))));
      // 초기 체크된 값으로 하이라이트
      const checkedRadio = group.querySelector('input:checked');
      if(checkedRadio) paint(Number(checkedRadio.value));
    })();
  </script>
</body>
</html>
