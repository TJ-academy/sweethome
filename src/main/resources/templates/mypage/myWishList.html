<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<!-- CSS -->
<link rel="stylesheet" th:href="@{/css/fragments/fragments.css}">
<link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
<link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
<link rel="stylesheet" th:href="@{/css/mypage/mywishlist.css}">
</head>

<body>
  <div th:insert="~{fragments/header :: menuBar}"></div>

  <div class="mypage-layout-wrap container-fluid">
    <div class="row">
      <div class="mypage-sidebar-col">
        <div th:insert="~{fragments/sidebar :: guestSideBar}"></div>
      </div>

      <div class="mypage-content-col">
        <div class="mypage-content-area">
          <h1 th:text="${folder.folderName} + ' 폴더의 숙소 목록'">폴더 이름 위시리스트</h1>

          <div th:if="${wishlists.isEmpty()}">
            <p>이 폴더에는 아직 좋아요 한 숙소가 없습니다.</p>
          </div>

          <div th:if="${!wishlists.isEmpty()}">
            <div class="wishlist-list">
              <div th:each="wishlist : ${wishlists}" class="wishlist-item">
                <div class="wishlist-thumb">
                  <img th:src="${wishlist.home.thumbnail != null ? wishlist.home.thumbnail : '/images/default_home.jpg'}"
                       alt="숙소 이미지">
                </div>

                <div class="wishlist-info">
                  <h2 th:text="${wishlist.home.title}">숙소 제목</h2>
                  <p th:text="'위치: ' + ${wishlist.home.location}">숙소 위치</p>
                  <p th:text="'가격: ' + ${#numbers.formatDecimal(wishlist.home.costBasic, 0, 'COMMA', 0, 'POINT')} + ' 원'">가격</p>
                  <p th:text="'좋아요 누른 시간: ' + ${#temporals.format(wishlist.likedAt, 'yyyy-MM-dd HH:mm')}">좋아요 시간</p>
                  <a th:href="@{/home/detail/{idx}(idx=${wishlist.home.idx})}">숙소 자세히 보기</a>
                </div>
              </div>
            </div>
          </div>

          <a href="/mypage/wishListFolder" class="back-folder">다른 폴더 보기</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
