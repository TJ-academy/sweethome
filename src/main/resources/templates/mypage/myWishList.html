<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/fragments/fragments.css}">
<link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
<link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">

</head>
<body>
	<div th:insert="~{fragments/header :: menuBar}"></div>
	<!-- <div th:insert="~{fragments/search :: searchSection}"></div>  -->
	<div class="mypage-layout-wrap container-fluid">
		<div class="row">
			<div class="mypage-sidebar-col">
				<div th:insert="~{fragments/sidebar :: guestSideBar}"></div>
			</div>

			<div class="mypage-content-col">
				<div class="mypage-content-area">
					<h1 th:text="${folder.folderName} + ' 폴더의 숙소 목록'">폴더 이름 위시리스트</h1>

					<div th:if="${wishlists.isEmpty()}">
						<p>이 폴더에는 아직 좋아요 한 숙소가 없습니다.</p>
					</div>

					<div th:if="${!wishlists.isEmpty()}">
						<div th:each="wishlist : ${wishlists}"
							style="border: 1px solid #eee; padding: 15px; margin-bottom: 10px;">
							<h2 th:text="${wishlist.home.title}">숙소 제목</h2>
							<p>
								위치: <span th:text="${wishlist.home.location}">숙소 위치</span>
							</p>
							<p>
								가격: <span
									th:text="${#numbers.formatDecimal(wishlist.home.costBasic, 0, 'COMMA', 0, 'POINT')} + ' 원'">100,000
									원</span>
							</p>
							<p>
								좋아요 누른 시간: <span
									th:text="${#temporals.format(wishlist.likedAt, 'yyyy-MM-dd HH:mm')}">2023-10-21
									12:00</span>
							</p>
							<a th:href="@{/home/detail/{idx}(idx=${wishlist.home.idx})}">숙소
								자세히 보기</a>
						</div>
					</div>

					<a href="/mypage/wishListFolder">다른 폴더 보기</a>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
