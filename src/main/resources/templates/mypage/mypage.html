<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/fragments/fragments.css}"> 
    <link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}"> 
    <link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
	<link rel="stylesheet" th:href="@{/css/mypage/mypage_intro.css}">
    
    <style>
        /* CSS는 필요에 따라 추가 */
        .profile-img { width: 80px; height: 80px; object-fit: cover; border-radius: 50%; }
        .data-row { display: flex; align-items: center; margin-bottom: 10px; }
        .data-label { font-weight: bold; width: 120px; }
        .data-value, .data-input { flex-grow: 1; }
    </style>
</head>
<body>
    <div th:insert="~{fragments/header :: menuBar}"></div>
    <div class="mypage-layout-wrap container-fluid">
        <div class="row">
            <div class="mypage-sidebar-col">
                <div th:insert="~{fragments/sidebar :: guestSideBar}"></div>
            </div>

			<div class="mypage-content-col">
			  <div class="mypage-content-area">
			    <h1>마이페이지</h1>

			    <!-- 프로필 영역 -->
			    <div class="profile-section">
			      <img th:src="${user.profileImg}" alt="Profile Image" class="profile-img">
			      <div class="profile-info">
			        <p class="user-nickname" th:text="${user.nickname}">한나래</p>
			        <p class="user-email" th:text="${user.email}">0511skfo@naver.com</p>
			      </div>
			    </div>

			    <!-- 상세 정보 -->
			    <div class="info-section">
			      <div class="info-row">
			        <span class="label">이름</span>
			        <span class="value" th:text="${user.username}">강한나래</span>
			      </div>
			      <div class="info-row">
			        <span class="label">전화번호</span>
			        <span class="value" th:text="${user.phone}">010-7563-7855</span>
			      </div>
			      <div class="info-row">
			        <span class="label">생년월일</span>
			        <span class="value" th:text="${user.birthday}">2002-05-11</span>
			      </div>
			      <div class="info-row">
			        <span class="label">가입일</span>
			        <span class="value" th:text="${#temporals.format(user.joinAt, 'yyyy-MM-dd HH:mm:ss')}">
			          2025-10-15 02:40:59
			        </span>
			      </div>
			    </div>

			    <!-- 버튼 -->
			    <div class="btn-area">
			      <a th:href="@{/mypage/updateForm}" class="btn-edit">회원정보 수정</a>
			      <a href="/mypage/delete" class="delete-account" onclick="return confirm('정말 탈퇴하시겠습니까?');">
			        회원탈퇴
			      </a>
			    </div>
			  </div>
			</div>
    </div>
    
    
</body>
</html>
