<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>리뷰 작성 | 마이페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/fragments/fragments.css}">
  <link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
  <style>
    .star-group input{ display:none; }
    .star-group label{ cursor:pointer; font-size:1.8rem; margin-right:6px; color:#ddd; }
    .star-group label.active{ color:#ffc107; }
    .keyword-badge{ margin-right:8px; margin-bottom:8px; }
  </style>
</head>
<body>
  <div th:insert="~{fragments/header :: menuBar}"></div>

  <div class="mypage-layout-wrap container-fluid">
    <div class="row">
      <div class="mypage-sidebar-col">
        <div th:insert="~{fragments/sidebar :: guestSideBar}"></div>
      </div>

      <div class="mypage-content-col">
        <div class="mypage-content-area">
          <h2 class="mb-4">리뷰 작성</h2>

          <div class="alert alert-warning" th:if="${blockReason}" th:text="${blockReason}"></div>

          <div class="card shadow-sm">
            <div class="card-body">

              <div class="mb-3">
                <div class="small text-muted">숙소</div>
                <div class="fs-5" th:text="${home.title}">숙소 제목</div>
                <div class="text-muted" th:text="|체크인 ${reservation.startDate} · 체크아웃 ${reservation.endDate}|"></div>
              </div>

              <div class="mb-3">
                <span class="badge text-bg-secondary">대상</span>
                <span th:text="|${targetLabel}: ${targetUser.nickname} (${targetUser.email})|">대상 표시</span>
              </div>

              <form th:action="@{/review/write}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="reservationId" th:value="${reservation.reservationIdx}">
                <!-- ✅ 방향 고정 전송: GUEST_TO_HOST 또는 HOST_TO_GUEST -->
                <input type="hidden" name="direction" th:value="${direction}">

                <!-- 별점 -->
                <div class="mb-3">
                  <label class="form-label">별점</label>
                  <div class="star-group d-flex align-items-center">
                    <input type="radio" id="star5" name="star" value="5" checked>
                    <label for="star5" data-val="5">★</label>
                    <input type="radio" id="star4" name="star" value="4"><label for="star4" data-val="4">★</label>
                    <input type="radio" id="star3" name="star" value="3"><label for="star3" data-val="3">★</label>
                    <input type="radio" id="star2" name="star" value="2"><label for="star2" data-val="2">★</label>
                    <input type="radio" id="star1" name="star" value="1"><label for="star1" data-val="1">★</label>
                  </div>
                </div>

                <!-- 내용 -->
                <div class="mb-3">
                  <label class="form-label">후기 내용</label>
                  <textarea class="form-control" name="content" rows="6" placeholder="후기를 남겨주세요." required></textarea>
                </div>

                <!-- 키워드 -->
                <div class="mb-3" th:if="${keywordGroups}">
                  <label class="form-label">키워드(선택)</label>
                  <div class="row g-3">
                    <div class="col-12" th:each="entry : ${keywordGroups}">
                      <div class="fw-semibold mb-1" th:text="${entry.key}">카테고리</div>
                      <div>
                        <label class="badge rounded-pill text-bg-light keyword-badge" th:each="kw : ${entry.value}">
                          <input class="form-check-input me-1" type="checkbox" name="keywordIds" th:value="${kw.categoryIdx}">
                          <span th:text="${kw.goodthing}">키워드</span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- 이미지(선택) -->
                <div class="mb-3">
                  <label class="form-label">사진 업로드(선택)</label>
                  <div class="row g-2">
                    <div class="col-md-3"><input type="file" class="form-control" name="reviewThumb" accept="image/*"><small class="text-muted">대표</small></div>
                    <div class="col-md-3"><input type="file" class="form-control" name="imgOne" accept="image/*"></div>
                    <div class="col-md-3"><input type="file" class="form-control" name="imgTwo" accept="image/*"></div>
                    <div class="col-md-3"><input type="file" class="form-control" name="imgThree" accept="image/*"></div>
                  </div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                  <a th:href="@{/mypage}" class="btn btn-outline-secondary">취소</a>
                  <button type="submit" class="btn btn-primary" th:disabled="${blockReason != null}">작성 완료</button>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    // 별점 하이라이트
    (function(){
      const group = document.querySelector('.star-group');
      if(!group) return;
      const labels = [...group.querySelectorAll('label')];
      const radios  = [...group.querySelectorAll('input[type=radio]')];
      function paint(v){ labels.forEach(lb => lb.classList.toggle('active', Number(lb.dataset.val) <= v)); }
      radios.forEach(r => r.addEventListener('change', () => paint(Number(r.value))));
      paint(Number(group.querySelector('input:checked').value));
    })();
  </script>
</body>
</html>
