<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous">
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/css/fragments/fragments.css}">
  <link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
  <link rel="stylesheet" th:href="@{/css/mypage/delete.css}">
</head>

<body>
  <!-- 헤더 -->
  <div th:insert="~{fragments/header :: menuBar}"></div>

  <!-- 메인 레이아웃 -->
  <div class="mypage-layout-wrap container-fluid">
    <div class="row">
      
      <!-- 사이드바 -->
      <div class="mypage-sidebar-col">
        <div th:insert="~{fragments/sidebar :: guestSideBar}"></div>
      </div>

      <!-- 콘텐츠 영역 -->
      <div class="mypage-content-col">
        <div class="mypage-content-area">
          <h1>정말로 탈퇴하시겠습니까?</h1>

          <form th:action="@{/mypage/delete}" method="post">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" th:value="${email}" required>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>

            <!-- 에러 메시지 -->
            <p th:if="${error}" th:text="${error}"></p>

            <!-- 버튼 영역 -->
            <div class="button-wrap">
              <button type="button" onclick="history.back()">뒤로가기</button>
              <button type="submit">탈퇴하기</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
