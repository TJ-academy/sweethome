<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/fragments/fragments.css}">
<link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
<link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">

</head>
<body>
	<div th:insert="~{fragments/header :: menuBar}"></div>
	<div class="mypage-layout-wrap container-fluid">
		<div class="row">
			<div class="mypage-sidebar-col">
				<div th:insert="~{fragments/sidebar :: guestSideBar}"></div>
			</div>

			<div class="mypage-content-col">
				<div class="mypage-content-area">
					<h1>정말로 탈퇴하시겠습니까?</h1>
					<form th:action="@{/mypage/delete}" method="post">
						<label for="email">이메일:</label> <input type="email" id="email"
							name="email" th:value="${email}" required><br> <label
							for="password">비밀번호:</label> <input type="password" id="password"
							name="password" required><br>

						<!-- 에러 메시지 출력 -->
						<p th:if="${error}" th:text="${error}" style="color: red;"></p>

						<div class="container"
							style="display: flex; justify-content: center; align-content: center; align-items: center; flex-direction: column; margin-top: 20px; width: 100%;">
							<button type="submit" style="width: 100px; height: 30px;">탈퇴하기</button>
						</div>
					</form>
					<div class="container"
						style="display: flex; justify-content: center; align-content: center; align-items: center; flex-direction: column; margin-top: 20px; width: 100%;">
						<button type="button" onclick="history.back()">뒤로가기</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
