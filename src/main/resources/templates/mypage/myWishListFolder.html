<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<!-- 공통 CSS -->
<link rel="stylesheet" th:href="@{/css/fragments/fragments.css}">
<link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
<link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
<link rel="stylesheet" th:href="@{/css/mypage/mywishlistfolder.css}">
</head>

<body>
  <!-- 상단 메뉴 -->
  <div th:insert="~{fragments/header :: menuBar}"></div>

  <!-- 전체 레이아웃 -->
  <div class="mypage-layout-wrap container-fluid">
    <div class="row">
      <!-- 왼쪽 사이드바 -->
      <div class="mypage-sidebar-col">
        <div th:insert="~{fragments/sidebar :: guestSideBar}"></div>
      </div>

      <!-- 오른쪽 콘텐츠 -->
      <div class="mypage-content-col">
        <div class="mypage-content-area">
          <h1>내 위시리스트 폴더</h1>

          <!-- 폴더가 없을 때 -->
          <div th:if="${!hasFolders}">
            <p>아직 좋아요 한 숙소가 없습니다. 😢</p>
          </div>

          <!-- 폴더가 있을 때 -->
          <div th:if="${hasFolders}">
            <div class="wishlist-container">
              
              <!-- 폴더 카드 -->
              <div th:each="folder : ${folders}" class="wishlist-card"
                   th:onclick="|location.href='@{/mypage/wishList(folderIdx=${folder.idx})}'|">

                
                <!-- 폴더 정보 -->
                <div class="wishlist-info">
                  <a th:href="@{/mypage/wishList(folderIdx=${folder.idx})}">
                    <h2 th:text="${folder.folderName}">폴더 이름</h2>
                  </a>
                  <p th:text="'생성일: ' + ${#temporals.format(folder.createdAt, 'yyyy-MM-dd')}">생성일</p>
                  <p th:text="'총 저장된 숙소: ' + (${folderCounts.get(folder.idx)} ?: 0) + '개'">총 저장된 숙소: 0개</p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
