<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>

<!-- 기존 유지 -->
<link rel="stylesheet" th:href="@{/css/fragments/fragments.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

<!-- 로그인 전용 CSS -->
<link rel="stylesheet" th:href="@{/css/user/login.css}">
</head>

<body>
  <!-- 상단바 (그대로) -->
  <div th:insert="fragments/header :: menuBar"></div>

  <!-- ✅ 헤더 아래 본문: 로그인 박스만 가운데 고정 배치 -->
  <main class="login-page">
    <section class="login-card select-card" id="loginCard">
      <h1 class="login-title">로그인</h1>

      <form th:action="@{/user/login}" method="post" class="login-form">

        <label class="input-row">
          <span class="input-ic">✉️</span>
          <input type="email" id="email" name="email" placeholder="이메일로 로그인" required>
        </label>

        <label class="input-row">
          <span class="input-ic">✱</span>
          <input type="password" id="password" name="password" placeholder="비밀번호" required>
        </label>

        <!-- 메시지 -->
        <p th:if="${error}" th:text="${error}" class="form-msg error"></p>
        <p th:if="${message}" th:text="${message}" class="form-msg ok"></p>

        <!-- 링크 -->
        <p class="login-links">
          <a href="/user/findPwd">비밀번호 찾기</a> |
          <a href="/user/join"><b>회원가입</b></a>
        </p>

        <button type="submit" class="btn-primary">로그인</button>

        <a th:href="${location}" class="btn-kakao">
			<img src="/img/icon/kakao_login.png" alt="카카오 로그인 아이콘" aria-hidden="true">
          카카오 로그인
        </a>
      </form>
    </section>
  </main>
</body>
</html>
