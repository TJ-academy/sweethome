<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
<!-- <p>안녕하세요. 로그인 페이지입니다.</p> -->
<h1 style="display: flex; justify-content: center;">로그인</h1>
<div class="container" style="display: flex; justify-content: center; align-content: center; align-items: center; flex-direction: column; margin: 50px auto; ">
    <form th:action="@{/user/login}" method="post">
	    <label for="email">이메일:</label>
		<input type="email" id="email" name="email" required><br>
	
	    <label for="password">비밀번호:</label>
	    <input type="password" id="password" name="password" required><br>
	
		<!-- 에러 메시지 출력 -->
		<p th:if="${error}" th:text="${error}" style="color:red;"></p>
	
		<div class="container" style="display: flex; justify-content: center; align-content: center; align-items: center; flex-direction: column; margin-top:20px; width:100%;">
	    	<button type="submit" style="width:100px; height:30px;">LOGIN</button>
	    </div>
	</form>
</div>
<div class="container" style="display: flex; justify-content: center; align-content: center; align-items: center; flex-direction: column; margin: 0px auto; ">
    <!-- <h1>카카오 로그인</h1> -->
    <a th:href="${location}">
        <img src="/kakao_login_medium_narrow.png" >
    </a>
</div>

<a href="/">Home</a>
</body>
</html>
