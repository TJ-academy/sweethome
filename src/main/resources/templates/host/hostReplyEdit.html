<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>답글 수정 | 호스트 페이지</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/fragments/fragments.css}">
<link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
<link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
<link rel="stylesheet" th:href="@{/css/host/hostreview.css}">


</head>
<body>
	<div th:insert="~{fragments/header :: menuBar}"></div>

	<div class="container my-5">
		<div class="row">
			<div class="col-md-3">
				<div th:insert="~{fragments/sidebarHost :: hostSideBar}"></div>
			</div>

			<div class="col-md-9">
				<h1 class="mb-4">호스트 답글 수정</h1>

				<div class="card bg-light mb-4">
					<div class="card-header d-flex justify-content-between">
						<h5 class="mb-0" th:text="${review.home.title}">[숙소 제목]</h5>
						<span class="badge text-bg-success" th:text="|★ ${review.star}|">★ 5.0</span>
					</div>
					<div class="card-body">
						<p class="card-text mb-2">
							<small class="text-muted" 
                                   th:text="'게스트: ' + ${review.writer.nickname} + ' | ' + ${#temporals.format(review.createdAt, 'yyyy.MM.dd')}">
                                게스트 이름 | 작성일
                            </small>
						</p>
						<p class="card-text border-start border-3 border-info ps-3" th:text="${review.content}">
							게스트가 작성한 리뷰 내용입니다.
						</p>
					</div>
				</div>

				<form th:action="@{|/host/reply/edit?replyId=${replyId}|}" th:object="${replyForm}" method="post">
					
					<input type="hidden" th:field="*{reviewId}" />

					<div class="mb-3">
						<label for="replyContent" class="form-label">답글 내용</label>
						<textarea class="form-control" id="replyContent" rows="5" th:field="*{content}" required></textarea>
					</div>
					
					<div class="d-flex justify-content-end gap-2">
						<a th:href="@{/host/review/list}" class="btn btn-secondary">취소</a>
						<button type="submit" class="btn btn-primary">수정 완료</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
