<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>호스트 숙소 목록</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/fragments/fragments.css}">
<link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
<link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
<style>
    .home-card { 
        display: flex; 
        align-items: center; 
        border: 1px solid #ddd; 
        border-radius: 8px; 
        margin-bottom: 15px;
        padding: 10px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .home-card:hover {
        background-color: #f8f8f8;
    }
    .home-thumb { 
        width: 80px; 
        height: 80px; 
        border-radius: 6px; 
        object-fit: cover; 
        margin-right: 15px; 
    }
    .home-info { line-height: 1.4; flex-grow: 1; }
    .home-title { font-weight: 600; font-size: 1.1rem; }
    .home-meta { font-size: 0.9rem; color: #666; }
    .home-price { font-weight: 700; color: #007bff; }
</style>
</head>
<body>
	<div th:insert="~{fragments/header :: menuBar}"></div>
	<div class="mypage-layout-wrap container-fluid">
		<div class="row">
			<div class="mypage-sidebar-col">
				<div th:insert="~{fragments/sidebarHost :: hostSideBar}"></div>
			</div>
		
			<div class="mypage-content-col">
                <div class="mypage-content-area">
                    <h1>투데이</h1>
                    

                </div>
            </div>
        </div>
    </div>
</body>
</html>
