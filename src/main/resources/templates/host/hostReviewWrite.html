<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게스트 리뷰 작성</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/fragments/fragments.css}">
<link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
<link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
<link rel="stylesheet" th:href="@{/css/review/review.css}"> <style>
/* 별점 관련 CSS (예시) */
.star-rating {
    display: inline-block;
    font-size: 24px;
    direction: rtl; /* 별을 오른쪽에서 왼쪽으로 정렬 */
}
.star-rating input[type="radio"] {
    display: none;
}
.star-rating label {
    color: #ccc;
    cursor: pointer;
    padding: 0 2px;
}
.star-rating input[type="radio"]:checked ~ label,
.star-rating label:hover,
.star-rating label:hover ~ label {
    color: orange; /* 선택되거나 호버된 별 */
}
</style>

</head>
<body>
	<div th:insert="~{fragments/header :: menuBar}"></div>
	<div class="mypage-layout-wrap container-fluid">
		<div class="row">
			<div class="mypage-sidebar-col">
				<div th:insert="~{fragments/sidebarHost :: hostSideBar}"></div>
			</div>

			<div class="container my-4">
				<h3 class="mb-4">게스트 리뷰 작성</h3>

				<div class="card shadow-sm">
					<div class="card-body">
						<h5 class="card-title mb-3"
							th:text="|예약번호 ${reservation.reservationIdx}에 대한 리뷰|"></h5>
						<p class="text-muted">
							숙소: <span th:text="${reservation.reservedHome.title}"></span>
						</p>
						<p class="text-muted">
							게스트: <span th:text="${guestNickname}"></span>
						</p>

						<form th:action="@{/host/review/write}" method="post">
							<input type="hidden" name="reservationId"
								th:value="${reservation.reservationIdx}">

							<div class="mb-4">
								<label class="form-label d-block">별점 평가</label>
								<div class="star-rating">
									<input type="radio" id="star5" name="star" value="5" required>
									<label for="star5" title="5점">&#9733;</label>

									<input type="radio" id="star4" name="star" value="4"> <label
										for="star4" title="4점">&#9733;</label>

									<input type="radio" id="star3" name="star" value="3"> <label
										for="star3" title="3점">&#9733;</label>

									<input type="radio" id="star2" name="star" value="2"> <label
										for="star2" title="2점">&#9733;</label>

									<input type="radio" id="star1" name="star" value="1"> <label
										for="star1" title="1점">&#9733;</label>
								</div>
							</div>

							<div class="mb-3">
								<label for="content" class="form-label">리뷰 내용</label> <textarea
									class="form-control" id="content" name="content" rows="5"
									placeholder="게스트에 대한 리뷰를 작성해주세요." required></textarea>
							</div>

							<div class="d-flex justify-content-between mt-4">
								<a th:href="@{|/host/reservation/detail/${reservation.reservationIdx}|}"
									class="btn btn-outline-secondary">취소</a>
								<button type="submit" class="btn btn-primary">리뷰 작성 완료</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
