<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="|숙소 상세: ${home.title}|">숙소 상세</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" th:href="@{/css/fragments/fragments.css}">
<link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
<link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
<style>
    .detail-item { padding: 8px 0; border-bottom: 1px dashed #eee; display: flex; }
    .item-label { font-weight: 500; color: #555; width: 150px; flex-shrink: 0; }
    .item-value { font-weight: 600; flex-grow: 1; }
</style>
</head>
<body>
	<div th:insert="~{fragments/header :: menuBar}"></div>
	<div class="mypage-layout-wrap container-fluid">
		<div class="row">
			<div class="mypage-sidebar-col">
				<div th:insert="~{fragments/sidebarHost :: hostSideBar}"></div>
			</div>
		
			<div class="mypage-content-col">
                <div class="mypage-content-area">
                    <h1 class="h4 mb-3">숙소 상세 정보</h1>
                    
                    <div th:object="${home}">
                        <h2 class="h3 mb-4" th:text="*{title}">숙소 제목</h2>
                        
                        <div class="mb-4">
                            <img th:src="*{thumbnail}" alt="숙소 대표 이미지" style="max-width: 100%; height: auto; border-radius: 8px;"
                                 onerror="this.src='/images/no-image.png'">
                        </div>
                        
                        <div class="card p-4 mb-4">
                            <div class="detail-item">
                                <span class="item-label">숙소 유형</span>
                                <span class="item-value" th:text="*{homeType}">PENSION</span>
                            </div>
                            <div class="detail-item">
                                <span class="item-label">위치 / 주소</span>
                                <span class="item-value" th:text="|*{location} / *{address}|">서울시 강남구 / 상세 주소</span>
                            </div>
                            <div class="detail-item">
                                <span class="item-label">최대 수용 인원</span>
                                <span class="item-value" th:text="*{maxPeople} + '명'">4명</span>
                            </div>
                            <div class="detail-item">
                                <span class="item-label">방/욕실/침대</span>
                                <span class="item-value" th:text="|방 *{room}개, 욕실 *{bath}개, 침대 *{bed}개|">방 2개, 욕실 1개, 침대 2개</span>
                            </div>
                            <div class="detail-item">
                                <span class="item-label">1박 기본 요금</span>
                                <span class="item-value text-primary" th:text="|${#numbers.formatInteger(home.costBasic, 3, 'COMMA')}원|">100,000원</span>
                            </div>
                            <div class="detail-item">
                                <span class="item-label">1박 주말 요금</span>
                                <span class="item-value text-danger" th:text="|${#numbers.formatInteger(home.costExpen, 3, 'COMMA')}원|">120,000원</span>
                            </div>
                            <div class="detail-item">
                                <span class="item-label">체크인/체크아웃</span>
                                <span class="item-value" th:text="|*{checkIn}시 / *{checkOut}시|">15시 / 11시</span>
                            </div>
                        </div>
                        
                        <h4 class="h5 mb-2">숙소 상세 설명</h4>
                        <div class="card p-3 mb-4">
                            <p th:utext="*{description}">여기는 숙소에 대한 긴 상세 설명이 들어가는 곳입니다.</p>
                        </div>
                        
                        <div class="text-end">
                            <a th:href="@{/host/edit/{idx}(idx=*{idx})}" class="btn btn-warning me-2">숙소 정보 수정</a>
                            <a th:href="@{/host/delete/{idx}(idx=*{idx})}" class="btn btn-danger">숙소 삭제</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
