<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>일정 관리 달력 | 마이페이지</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/fragments/fragments.css}">
  <link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
  <link rel="stylesheet" th:href="@{/css/host/calendar.css}">


</head>

<body>
  <div th:insert="~{fragments/header :: menuBar}"></div>

  <div class="mypage-layout-wrap container-fluid">
    <div class="row">
      <div class="mypage-sidebar-col">
        <div th:insert="~{fragments/sidebarHost :: hostSideBar}"></div>
      </div>

      <div class="mypage-content-col">
        <div class="mypage-content-area">
          <div class="container-fluid main-container">
            <div class="row align-items-start">
              <div class="col-lg-8">
                <div class="calendar-card">
                  <div class="month-display">
                    <span class="month-arrow left" id="prevMonth">&#10094;</span>
                    <div>
                      <h1 id="monthNum">10</h1>
                      <p id="monthName">OCTOBER</p>
                    </div>
                    <span class="month-arrow right" id="nextMonth">&#10095;</span>
                    <button id="todayBtn" class="btn btn-outline-secondary btn-sm position-absolute" 
					          style="top: 50%; right: 60px; transform: translateY(-50%);">
					    TODAY
					  </button>
                  
                  </div>
                  <div id="calendar" class="calendar-grid"></div>
                </div>
              </div>

              <div class="col-lg-4">
                <div class="schedule-detail">
                  <p class="text-muted">일정을 불러오고 있습니다.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>

  <!-- 메모 모달 -->
  <div class="modal fade" id="memoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">메모 편집</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="modal-body">
          <div class="small text-muted mb-2" id="memoModalInfo"></div>
          <textarea id="memoTextarea" class="form-control" rows="6" placeholder="메모를 입력하세요..."></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" id="btnMemoDelete" class="btn btn-outline-danger">메모 삭제</button>
          <button type="button" id="btnMemoSave" class="btn btn-primary">저장</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
  let selectedCell = null;
  let currentReservationId = null;
  let currentMemoType = null;
  let dayMarks = {};
  const calendarEl = document.getElementById('calendar');
  const today = new Date();

  // 일정 로드
  async function loadSchedules(dateStr) {
    const box = document.querySelector('.schedule-detail');
    const d = new Date(dateStr);
    const day = d.getDate();
    box.innerHTML = `<h5><span class="text-primary">${day}</span>일 일정</h5><hr><p class="text-muted">일정 로딩 중...</p>`;
    try {
      const res = await fetch('/api/schedules/day?date=' + dateStr);
      if (!res.ok) throw new Error(res.status);
      const list = await res.json();
      let html = `<h5><span class="text-primary">${day}</span>일 일정</h5><hr>`;
      if (!list || list.length === 0) html += `<p class="text-muted">일정이 없습니다.</p>`;
      else {
        list.forEach(item => {
          const memoIn = item.memoForCheckIn || '';
          const memoOut = item.memoForCheckOut || '';
          const makeCard = (type, time, guest, home, memo) => {
            const isPast = new Date(time) < today;
            return `
              <div class="schedule-item"
                   data-reservation-id="${item.reservationId}"
                   data-home-title="${home}"
                   data-guest="${guest}"
                   data-memo-type="${type}"
                   data-memo="${memo}">
                <div class="d-flex justify-content-between align-items-start">
                  <p class="mb-1 flex-grow-1">
                    <span class="badge ${isPast ? 'text-bg-secondary' : (type === 'CHECKIN' ? 'text-bg-danger' : 'text-bg-primary')} me-2">
                      ${new Date(time).toTimeString().substring(0,5)}
					  </span>
					  <b>${type === 'CHECKIN' ? '체크인 ｜' : '체크아웃 ｜'}</b> 게스트 <b>${guest}님</b> ${home}
					</p>
                  <button class="btn btn-memo-edit" title="메모 수정"><i class="bi bi-pencil-square"></i></button>
                </div>
                ${memo 
                  ? `<div class="memo-preview ${isPast ? 'past' : ''}">${memo}</div>` 
                  : `<small class="text-muted d-block ms-4">메모 없음</small>`}
              </div>`;
          };
          if (item.checkInTime) html += makeCard('CHECKIN', item.checkInTime, item.guestNickname, item.homeTitle, memoIn);
          if (item.checkOutTime) html += makeCard('CHECKOUT', item.checkOutTime, item.guestNickname, item.homeTitle, memoOut);
        });
      }
      box.innerHTML = html;
    } catch { box.innerHTML = `<p class="text-danger">일정 로딩 실패</p>`; }
  }

  // 메모 수정 모달
  function openMemoModal(el) {
    const item = el.closest('.schedule-item');
    currentReservationId = item.dataset.reservationId;
    currentMemoType = item.dataset.memoType;
    document.getElementById('memoTextarea').value = item.dataset.memo || '';
    document.getElementById('memoModalInfo').textContent = `${item.dataset.homeTitle} · ${item.dataset.guest}`;
    new bootstrap.Modal(document.getElementById('memoModal')).show();
  }

  async function saveMemo() {
    const memo = document.getElementById('memoTextarea').value;
    const res = await fetch(`/api/reservations/${currentReservationId}/memo?type=${currentMemoType}`, {
      method: 'PUT', headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ memo })
    });
    if (!res.ok) return alert('저장 실패');
    bootstrap.Modal.getInstance(document.getElementById('memoModal')).hide();
  const selectedDate =
    selectedCell?.dataset.date || new Date().toISOString().split('T')[0];
  loadSchedules(selectedDate);
}

  async function deleteMemo() {
    if (!confirm('삭제할까요?')) return;
    const res = await fetch(`/api/reservations/${currentReservationId}/memo?type=${currentMemoType}`, { method: 'DELETE' });
    if (!res.ok) return alert('삭제 실패');
    bootstrap.Modal.getInstance(document.getElementById('memoModal')).hide();
    loadSchedules(new Date().toISOString().split('T')[0]);
  }

  document.getElementById('btnMemoSave').addEventListener('click', saveMemo);
  document.getElementById('btnMemoDelete').addEventListener('click', deleteMemo);

  // ✅ 메모 클릭 시 상세 페이지로 이동
  document.querySelector('.schedule-detail').addEventListener('click', e => {
    const memoBtn = e.target.closest('.btn-memo-edit');
    if (memoBtn) {
      e.stopPropagation();
      openMemoModal(memoBtn);
      return;
    }

    const item = e.target.closest('.schedule-item');
    if (item) {
      const rid = item.dataset.reservationId;
      if (rid) window.location.href = `/host/reservation/detail/${rid}`;
    }
  });

  // 도트 데이터
  async function fetchDayMarks(startStr, endStr) {
    const res = await fetch(`/api/schedules/marks?start=${startStr.slice(0,10)}&end=${endStr.slice(0,10)}`);
    if (!res.ok) return;
    const data = await res.json();
    dayMarks = {};
    data.forEach(m => {
      dayMarks[m.date] = { checkIn: m.checkIn || 0, checkOut: m.checkOut || 0 };
    });
  }

  function decorateCell(info) {
    const yyyy = info.date.getFullYear();
    const mm = String(info.date.getMonth() + 1).padStart(2, '0');
    const dd = String(info.date.getDate()).padStart(2, '0');
    const key = `${yyyy}-${mm}-${dd}`;
    const marks = dayMarks[key];
    const frame = info.el.querySelector('.fc-daygrid-day-frame');
    if (!frame) return;

    const oldWrap = frame.querySelector('.fc-dotwrap');
    if (oldWrap) oldWrap.remove();

    const wrap = document.createElement('div');
    wrap.className = 'fc-dotwrap';
    const isPast = info.date < new Date(today.getFullYear(), today.getMonth(), today.getDate());

    if (marks) {
      for (let i = 0; i < marks.checkIn; i++) {
        const dot = document.createElement('span');
        dot.className = 'fc-dot checkin' + (isPast ? ' past-dot' : '');
        wrap.appendChild(dot);
      }
      for (let i = 0; i < marks.checkOut; i++) {
        const dot = document.createElement('span');
        dot.className = 'fc-dot checkout' + (isPast ? ' past-dot' : '');
        wrap.appendChild(dot);
      }
    }

    frame.insertAdjacentElement('afterbegin', wrap);
  }

  // FullCalendar
  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    locale: 'en',
    headerToolbar: false,
    height: 'auto',
    showNonCurrentDates: false,
    dayHeaderFormat: { weekday: 'short' },
    events: '/api/schedules',

    dayCellContent: (arg) => {
      return { html: `<div>${arg.date.getDate()}</div>` };
    },

    dateClick: info => {
      loadSchedules(info.dateStr);
      if (selectedCell) selectedCell.classList.remove('selected-date');
      selectedCell = info.dayEl;
      selectedCell.classList.add('selected-date');
    },

    datesSet: async info => {
      await fetchDayMarks(info.startStr, info.endStr);
      document.querySelectorAll('.fc-daygrid-day').forEach(cell => 
        decorateCell({ date: new Date(cell.dataset.date), el: cell })
      );
      updateMonthLabel(info.view.currentStart);
    },

    dayCellDidMount: decorateCell
  });

  function updateMonthLabel(date) {
    document.getElementById('monthNum').textContent = date.getMonth() + 1;
    document.getElementById('monthName').textContent =
      date.toLocaleString('en-US', { month: 'long' }).toUpperCase();
  }

  // ✅ “오늘” 버튼
  document.getElementById('todayBtn').addEventListener('click', () => {
    calendar.today();
    updateMonthLabel(calendar.getDate());

    const todayStr = new Date().toISOString().split('T')[0];
    const todayCell = document.querySelector(`.fc-daygrid-day[data-date="${todayStr}"]`);

    if (selectedCell) selectedCell.classList.remove('selected-date');
    if (todayCell) {
      todayCell.classList.add('selected-date');
      selectedCell = todayCell;
    }
    loadSchedules(todayStr);
  });

  // ✅ 날짜가 바뀌어도 선택 상태 유지
  calendar.on('datesSet', () => {
    if (!selectedCell) {
      const todayStr = new Date().toISOString().split('T')[0];
      const todayCell = document.querySelector(`.fc-daygrid-day[data-date="${todayStr}"]`);
      if (todayCell) {
        todayCell.classList.add('selected-date');
        selectedCell = todayCell;
      }
    }
  });

// ✅ 이전달 버튼
document.getElementById('prevMonth').addEventListener('click', () => {
  calendar.prev();
  updateMonthLabel(calendar.getDate());

  // 이동 후 현재 달의 첫 날짜 기준으로 도트 다시 표시
  const view = calendar.view;
  fetchDayMarks(view.currentStart.toISOString(), view.currentEnd.toISOString()).then(() => {
    document.querySelectorAll('.fc-daygrid-day').forEach(cell => 
      decorateCell({ date: new Date(cell.dataset.date), el: cell })
    );
  });
});

// ✅ 다음달 버튼
document.getElementById('nextMonth').addEventListener('click', () => {
  calendar.next();
  updateMonthLabel(calendar.getDate());

  const view = calendar.view;
  fetchDayMarks(view.currentStart.toISOString(), view.currentEnd.toISOString()).then(() => {
    document.querySelectorAll('.fc-daygrid-day').forEach(cell => 
      decorateCell({ date: new Date(cell.dataset.date), el: cell })
    );
  });
});

  calendar.render();
  loadSchedules(new Date().toISOString().split('T')[0]);
});
</script>

</body>
</html>
